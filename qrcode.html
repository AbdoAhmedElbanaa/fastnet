<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسح QR</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/dist/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #reader {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: black;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            word-wrap: break-word;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }

        .error-message {
            background: #ffcccc;
            color: #cc0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .info-message {
            background: #e0f7fa;
            color: #00796b;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ماسح QR Code</h2>
        <div id="message" class="info-message">
            الرجاء السماح بالوصول إلى الكاميرا
        </div>
        <div id="reader"></div>
        <p>نتيجة المسح: <span id="result"></span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const resultElem = document.getElementById('result');
            const messageElem = document.getElementById('message');
            const readerElem = document.getElementById('reader');

            // وظيفة بدء الماسح
            function startScanner() {
                const config = {
                    fps: 10,
                    qrbox: {
                        width: 250,
                        height: 250
                    },
                    videoConstraints: {
                        facingMode: "environment"
                    }
                };

                const html5QrcodeScanner = new Html5QrcodeScanner("reader", config, /* verbose= */ false);

                function onScanSuccess(decodedText, decodedResult) {
                    console.log(`Scan result: ${decodedText}`, decodedResult);
                    resultElem.innerText = decodedText;
                    resultElem.style.display = 'block';
                    messageElem.style.display = 'none';

                    // إغلاق الماسح بعد النجاح
                    html5QrcodeScanner.clear();

                    // إرسال البيانات إلى الصفحة الأصلية إذا كانت موجودة
                    if (window.opener) {
                        window.opener.postMessage(decodedText, '*');
                        window.close();
                    }
                }

                function onScanFailure(error) {
                    console.warn(`QR Code scan error: ${error}`);
                }

                html5QrcodeScanner.render(onScanSuccess, onScanFailure);
            }

            // طلب إذن الكاميرا عند تحميل الصفحة
            navigator.mediaDevices.getUserMedia({
                    video: true
                })
                .then(function(stream) {
                    // تم منح الإذن
                    messageElem.innerText = "تم منح الإذن. جاري بدء الماسح...";
                    messageElem.classList.remove('error-message');
                    messageElem.classList.add('info-message');
                    startScanner();
                })
                .catch(function(err) {
                    // تم رفض الإذن
                    console.error("خطأ في إذن الكاميرا:", err);
                    messageElem.innerText = "تم رفض إذن الكاميرا. يرجى التأكد من السماح بالوصول إليها من إعدادات التطبيق أو المتصفح.";
                    messageElem.classList.remove('info-message');
                    messageElem.classList.add('error-message');
                });
        });
    </script>
</body>

</html>
